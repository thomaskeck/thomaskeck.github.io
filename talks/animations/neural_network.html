<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../../reveal.js/css/reveal.css">
<link rel="stylesheet" href="../../reveal.mod/css/theme/black.css">
<link rel="stylesheet" href="../../reveal.mod/css/custom.css">
<script src="../../reveal.mod/js/d3.v4.min.js"></script>
<script src="../../reveal.mod/js/d3-color.v1.min.js"></script>
<script src="../../reveal.mod/js/d3-interpolate.v1.min.js"></script>
<script src="../../reveal.mod/js/d3-scale-chromatic.v1.min.js"></script>
<script src="neural_network_visualization.js"></script>

<style>

.neuron {
  stroke: #fff;
  z-index: 100;
  stroke-width: 0.4vmin;
}

.arrow {
  fill: white;
  stroke: #000;
  z-index: 100;
}

.neuron:hover {
  stroke: #fff;
  stroke-width: 0.8vmin;
}

.link {
  stroke: #fff;
  z-index: 50;
}

</style>

<body>
<div class="reveal" id="outer">

<div style="display: flex">
  <div>Number of Layers <input style="width: 23vmin; height; 4vmin;" type="range" min="2" max="10" step="1" value="3" id="layerslider" oninput="visualization.set_number_of_layers(this.value)"></div>
  <div>Number of Neurons <input style="width: 23vmin; height; 4vmin;" type="range" min="1" max="9" value="3" id="neuronslider" oninput="visualization.set_number_of_neurons_in_active_layer(this.value)"></div>
  <div>Forward Propagation <button style="width: 23vmin; height; 4vmin" onclick="visualization.forward_pass()">Start</button></div>
  <div>Backward Propagation <button style="width: 23vmin; height; 4vmin" onclick="visualization.backward_pass()">Start</button></div>
  </div>
</div>
<script>

visualization = new NeuralNetworkVisualization()

</script>
</div>
</body>
